<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>緩衝運動</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px; /* 0 or 600 */
            top: 50px;
        }

        #div2 {
            width: 1px;
            height: 300px;
            position: absolute;
            left: 300px;
            top: 0px;
            background: black;
        }
    </style>
    <script>
        var timer = null;

        function startMove() {
            var oDiv = document.getElementById('div1');

            clearInterval(timer);
            timer = setInterval(function () {
                var speed = (300 - oDiv.offsetLeft) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }, 30);
        }
    </script>
</head>
<body>
<input type="button" value="開始運動" onclick="startMove()"/>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
